<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- AI Prompt : How do i link css to html -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- AI Prompt : How do I add a video for the background? -->
    <video id="bg-video" autoplay>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <!-- AI Prompt : How to add an additional div for Clock in html -->
    <div id="clock">00:00:00</div>

    <!-- AI Prompt : Make a simple play button and let it go to an address. -->
    <button id="play-mario" onclick="window.open('https://supermario-game.com/', '_blank')">Play Mario</button>

    <!-- AI Prompt : Make a generally functioning login box -->
    <div class="login-container">
        <div class="header-with-icons">
            <img src="mushroom.png" class="icon left-icon" alt="Mario Mushroom" id="mushroom-icon">
            <h2>LOGIN</h2>
            <img src="coin.png" class="icon right-icon" alt="Mario Coin" id="coin-icon">
        </div>
        
        <!-- Form ID Ekledik -->
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <!-- Mario BloÄŸu -->
    <div class="mario-block"></div>
    <div class = "mario-block-right"></div>


    <!-- Mario Video -->
    <div id="mario-video-container" class="hidden">
      <video id="mario-video" controls>
         <source src="mariovideo.mp4" type="video/mp4">
         Your browser does not support HTML5 video.
      </video>
    <button id="close-mario-video">X</button> <!-- close button -->
    </div>

    <!-- Play Login Button -->
    <button id="play-login">Play Login</button>

    <!-- AI Prompt : How do i link javascript to html -->
    <script src="java.js"></script>
</body>
</html>
